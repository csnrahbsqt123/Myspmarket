{% extends "parent.html" %}
{% load static %}

{% block content %}
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back()" class="">
                <i class="am-icon-chevron-left"></i>
            </a>
        </div>
        <h1 class="am-header-title">
            <a href="" class="">登录</a>
        </h1>
    </header>
    <div style="height: 49px;"></div>
    <!--<div class="login-logo">
        <img src="images/logo.png" />
    </div>-->
    <div style="height: 3rem;"></div>
    <form action="" method="post" novalidate>{% csrf_token %}
        {{ form.mobile }}
        <p style="color: red;font-size:10px;margin-left: 20px">{{ form.errors.mobile.0 }}</p>
        {{ form.pwd }}
        <p style="color: red;font-size:10px;margin-left: 20px">{{ form.errors.pwd.0 }}</p>
        <input type="submit" class="login-btn" value="我要登录">
    </form>
    <div class="agree">
        <a href="{% url "supermarket:register" %}">免费注册</a>
        <a href="{% url "supermarket:forget" %}" class="forget">忘记密码？</a>
    </div>
    <div class="line"></div>
    <div class="line-text">第三方账号登录</div>
    <ul class="second-login">
        <li><a href=""><img src="{% static "image/wxlogin.png" %}"/></a></li>
        <li><a href=""><img src="{% static "image/qqlogin.png" %}"/></a></li>
        <li><a href=""><img src="{% static "image/sinalog.png" %}"/></a></li>
    </ul>
{% endblock %}
