{% extends "parent.html" %}
{% load static %}

{% block content %}
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back()" class="">
                <i class="am-icon-chevron-left"></i>
            </a>
        </div>
        <h1 class="am-header-title">
            <a href="" class="">个人资料</a>
        </h1>
    </header>
    <div style="height: 49px;"></div>
    <form action="" method="post">{% csrf_token %}
        <ul class="safty1">
            <li>
                <i style="margin-top: 25px;">头像</i>
                <div class="infor-pic">
                    <img name="logo" src="{% static "image/infortx.png" %}"/>
                </div>

            </li>
            <li>

                <i>昵称</i>
               {{ form.name }}

            </li>
            <li>

                <i>性别</i>
                <i class="infor-tele">
                    <label class="am-radio-inline">
                        <input type="radio" name="gender" checked="checked" value="1" data-am-ucheck>男
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio" name="gender" value="1" data-am-ucheck>女
                    </label>
                </i>

            </li>
            <li>

                <i>生日</i>
                {{ form.birthday }}

            </li>
        </ul>
        <div style="height: 10px; background: #efefef;"></div>
        <ul class="safty1">
            <li>
                <i>学校</i>
                {{ form.school }}
            </li>
            <li>
                <i>位置</i>
                {{ form.address }}
            </li>
            <li>
                <i>故乡</i>
                {{ form.home }}
            </li>
            <li>
                <i>手机</i>
                {{ form.mobile }}
            </li>
            <li>
                <input type="submit" value="保存">
            </li>
        </ul>
    </form>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/amazeui.min.js" %}"></script>
{% endblock %}
